version: 1

backend:
  phases:
    build:
      commands:
        - node -v
        - npm -v
        - npm install --legacy-peer-deps
        - npx ampx pipeline-deploy --app-id d33gfilegyzhxt --branch $AWS_BRANCH
  artifacts:
    baseDirectory: .
    files:
      - amplify_outputs.json

frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
